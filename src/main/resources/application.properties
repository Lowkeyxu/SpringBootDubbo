# 配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssmtest?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.maxActive=2335
spring.datasource.maxIdel=120
spring.datasource.maxWait=100

# log4j2 日志
logging.config=classpath:log4j2.xml

# JSP
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp


# Mybatis 配置
mybatis.typeAliasesPackage=com.xuwc.dubbo.models
mybatis.mapperLocations=classpath:mapper/*.xml
